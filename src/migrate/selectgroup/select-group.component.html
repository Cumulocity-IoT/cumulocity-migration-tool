<div class="modal fade" tabindex="-1" bsModal #modal="bs-modal"
     role="dialog" aria-labelledby="dialog-events-name">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Groups</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="close(false)">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body overflow-auto" style="max-height: calc(100vh - 230px); min-height: 300px;">
                <table class="table table-hover" *ngIf="allGroups | async as groups">
                    <tr>
                        <th></th>
                        <th translate>Id</th>
                        <th translate>Name</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr *ngFor="let group of groups; trackBy: trackById" (click)="toggleSelection(group)" [class.info]="isSelected(group)">
                        <td><input type="checkbox" [checked]="isSelected(group)"/></td>
                        <td>{{group.id}}</td>
                        <td>{{getName(group)}}</td>
                        <td><button class="btn btn-default" (click)="viewDeviceManagement($event, group)" translate>DeviceManagement</button></td>
                        <td><button class="btn btn-default" (click)="viewCockpit($event, group)" translate>Cockpit</button></td>
                        <td><button class="btn btn-default" (click)="viewManagedObject($event, group)" translate>ManagedObject</button></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="close()">Ok</button>
                <button type="button" class="btn btn-default" (click)="close(false)">Cancel</button>
            </div>
        </div>
    </div>
</div>
