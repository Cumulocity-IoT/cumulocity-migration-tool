<div class="modal-header">
    <h3>Update selected group for destination</h3>
</div>
<div class="modal-body">
    <c8y-data-grid class="full-modal scroll-column disable-bulk-selection" [title]="'Groups' | translate" [columns]="columns"
        [rows]="allGroups" [pagination]="pagination" [selectable]="true" [bulkActionControls]="[]"
        [actionControls]="actionControls" (itemsSelect)="onEntriesSelected($event)">
    </c8y-data-grid>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" [disabled]="!isEntrySelected()" (click)="close()">Ok</button>
    <button type="button" class="btn btn-default" (click)="close(false)">Cancel</button>
</div>
