<div class="modal fade" tabindex="-1" bsModal #modal="bs-modal"
     role="dialog" aria-labelledby="dialog-events-name">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Epl Files</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="close(false)">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body overflow-auto" style="max-height: calc(100vh - 230px); min-height: 300px;">
                <table class="table table-hover" *ngIf="allEplFiles | async as eplFiles">
                    <tr>
                        <th></th>
                        <th translate>Id</th>
                        <th translate>Name</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr *ngFor="let eplFile of eplFiles; trackBy: trackById" (click)="toggleSelection(eplFile)" [class.info]="isSelected(eplFile)">
                        <td><input type="checkbox" [checked]="isSelected(eplFile)"/></td>
                        <td>{{eplFile.id}}</td>
                        <td>{{eplFile.name}}</td>
                        <td></td>
                        <td><button class="btn btn-default" (click)="viewEplFile($event, eplFile)" translate>View Contents</button></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="close()">Ok</button>
                <button type="button" class="btn btn-default" (click)="close(false)">Cancel</button>
            </div>
        </div>
    </div>
</div>
