<div class="modal-header">
    <h3>Update selected Smart Rule for destination</h3>
</div>
<div class="modal-body">
    <c8y-data-grid class="full-modal scroll-column disable-bulk-selection" [title]="'Smart Rules' | translate" [columns]="columns"
        [rows]="allSmartRules" [pagination]="pagination" [selectable]="true" [bulkActionControls]="[]"
        [actionControls]="actionControls" (itemsSelect)="onEntriesSelected($event)">

        <c8y-column name="name">
            <ng-container *c8yCellRendererDef="let context">
                {{ getName(context.value) }}
            </ng-container>
        </c8y-column>
    </c8y-data-grid>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" [disabled]="!isEntrySelected()" (click)="close()">Ok</button>
    <button type="button" class="btn btn-default" (click)="close(false)">Cancel</button>
</div>
