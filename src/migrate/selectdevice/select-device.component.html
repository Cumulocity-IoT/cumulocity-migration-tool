<div class="modal-header">
    <h3>Update selected device for destination</h3>
</div>
<div class="modal-body">
    <c8y-data-grid class="disable-bulk-selection" [title]="'Devices' | translate" [columns]="columns"
        [rows]="allDevices" [pagination]="pagination" [selectable]="true" [bulkActionControls]="[]"
        [actionControls]="actionControls" (itemsSelect)="onDevicesSelected($event)">
    </c8y-data-grid>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" [disabled]="!isDeviceSelected()" (click)="close()">Ok</button>
    <button type="button" class="btn btn-default" (click)="close(false)">Cancel</button>
</div>
