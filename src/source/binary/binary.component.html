<c8y-title translate>Binaries</c8y-title>

<c8y-data-grid [title]="'Binaries' | translate" [columns]="columns" [rows]="allBinaries" [pagination]="pagination"
    [selectable]="true" [bulkActionControls]="[]" [actionControls]="actionControls"
    (itemsSelect)="onBinariesSelected($event)">

    <c8y-column name="size">
        <ng-container *c8yCellRendererDef="let context">
            {{ context.value | fileSize }}
        </ng-container>
    </c8y-column>

</c8y-data-grid>
